name: Deploy Portal Talent to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/portal-talent/**'
      - 'packages/ui/**'
      - 'packages/tailwind-config/**'

env:
  ACR_LOGIN_SERVER: sowiraaicontainers.azurecr.io
  AZURE_WEBAPP_NAME: sowira-ai-portal-talent
  AZURE_WEBAPP_PACKAGE_PATH: 'apps/portal-talent'
  NODE_VERSION: '20.x'
  BUN_VERSION: '1.3.2'
  IMAGE_NAME: portal-talent

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build package ui
        run: bun --filter=@sowira/ui run build

      - name: Build portal talent
        run: bun --filter=@sowira/portal-talent run build

      - name: Login to Azure for Auth
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }} \
            -f ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Dockerfile \
            .
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: '${{ env.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}'
